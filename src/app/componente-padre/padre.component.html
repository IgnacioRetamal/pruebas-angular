<mat-form-field appearance="fill">
    <mat-label>Sexo</mat-label>
    <mat-select (selectionChange)="setSexo($event)">
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
            {{sexo.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>

</div>
